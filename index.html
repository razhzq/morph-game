<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Transform between skater, tank, and jet in this exciting desert combat game!">
    <meta name="keywords" content="game, HTML5, canvas, javascript, skater, tank, jet">
    <title>Desert Combat: Skater-Tank-Jet Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 100%;
        }
        canvas {
            background: #fff;
            border: 2px solid #000;
            max-width: 100%;
            height: auto;
        }
        #instructions {
            color: #fff;
            margin: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            max-width: 800px;
            text-align: center;
        }
        @media (max-width: 820px) {
            canvas {
                width: 100%;
                height: auto;
            }
            #instructions {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="instructions">
            <h2>How to Play</h2>
            <p>Arrow Keys: Move | Space: Fire | X: Transform to Jet</p>
            <p>Start as a skater, transform into a tank, then become a jet!</p>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
